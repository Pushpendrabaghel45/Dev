<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Banner with Side Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      color: white;
      padding: 40px;
      height: 640px;
      box-sizing: border-box;
    }

    .banner-text {
      flex: 1;
      padding-right: 20px;
    }

    .banner-text h1 {
      font-size: 36px;
      margin: 0 0 10px;
    }

    .banner-text p {
      font-size: 18px;
      margin: 0;
    }

    .banner-image {
      flex: 1;
    }

    .banner-image img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin-left: 120px;
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        text-align: center;
        height: auto;
      }

      .banner-text {
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="banner-text">
      
    </div>
    <div class="banner-image">
      <img src="04.jpg" alt="Banner Image">
    </div>
  </div>

</body>
</html>
